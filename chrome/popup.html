<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auto Group Tabs</title>
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }
    h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
    }
    .section {
      margin-bottom: 15px;
    }
    #groupList {
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
      max-height: 200px;
      overflow-y: auto;
    }
    #groupList li {
      padding: 8px;
      margin-bottom: 4px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .group-info {
      flex: 1;
      overflow: hidden;
    }
    .group-name {
      font-weight: 600;
      margin-bottom: 2px;
    }
    .group-pattern {
      color: #666;
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .edit-btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 4px 6px;
      font-size: 14px;
      cursor: pointer;
      flex-shrink: 0;
      line-height: 1;
    }
    .edit-btn:hover {
      background: #0056b3;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 4px 6px;
      font-size: 14px;
      cursor: pointer;
      flex-shrink: 0;
      line-height: 1;
    }
    .delete-btn:hover {
      background: #c82333;
    }
    .empty-message {
      text-align: center;
      color: #999;
      padding: 20px;
      font-size: 12px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input, select, button {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    button[type="submit"] {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
    .cancel-btn {
      background: #6c757d;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .cancel-btn:hover {
      background: #5a6268;
    }
    .button-row {
      display: flex;
      gap: 8px;
    }
    .button-row button {
      flex: 1;
    }
    .color-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 13px;
    }
    .checkbox-label input[type="checkbox"] {
      width: auto;
      cursor: pointer;
    }
    .settings-link {
      text-align: center;
      padding: 8px;
      border-top: 1px solid #eee;
      margin-top: 10px;
    }
    .settings-link a {
      color: #999;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
      transition: color 0.2s;
    }
    .settings-link a:hover {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="section">
    <h3>Group Rules</h3>
    <ul id="groupList"></ul>
  </div>

  <div class="section">
    <h3>Add New Rule</h3>
    <form id="groupForm">
      <input id="name" placeholder="Group name" required />
      <input id="pattern" placeholder="*.domain.com/*" required />
      <select id="color">
        <option>blue</option>
        <option>yellow</option>
        <option>red</option>
        <option>green</option>
        <option>purple</option>
        <option>orange</option>
        <option>pink</option>
        <option>cyan</option>
        <option>gray</option>
      </select>
      <button type="submit" id="submitBtn">Add Rule</button>
      <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
    </form>
  </div>

  <div class="settings-link">
    <a href="#" id="openSettings" title="Open Settings">âš™</a>
  </div>

  <script src="shared.js"></script>
  <script src="popup.js"></script>
</body>
</html>
